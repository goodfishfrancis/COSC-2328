<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/inClassDrawing.css">
    </head>

    <body>

        <h1>Alexander Solinger's Graphics Page</h1>

        <h3>HTML5 Canvas Exampls</h3>

        <div class="infoCard">
            <canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.moveTo(10,100);
                ctx.lineTo(200,200);
                ctx.stroke();

                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.moveTo(200,100);
                ctx.lineTo(10,200);
                ctx.stroke();

                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.font = "30px Arial";
                ctx.strokeText("Computer Science Is Fun",10,250);

                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(400,50,40,0,2*Math.PI);
                ctx.stroke();

                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.fillStyle="#FF0000";
                ctx.fillRect(10,10,200,75);
            </script>
        </div>
        <br />
        <h3>SVG Graphics Examples</h3>
        <div class="infoCard">

            <svg width="300" height="200">
                <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
                    Sorry, your browser does not support inline SVG.
            </svg>

            <svg height="130" width="500">
              <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                  <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                </linearGradient>
              </defs>
              <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
              <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SEU</text>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
    </body>
</html>
